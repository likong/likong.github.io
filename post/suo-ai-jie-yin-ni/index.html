              <p>一年<br>
十二月<br>
三百六十五天</p>
<p>距离那天<br>
好像很短<br>
短的就像昨天才相识<br>
又好像很长<br>
长的记不起过了多久</p>
<p>幸运的是<br>
以后还有很久<br>
还有很多更幸福的一年<br>
总觉得<br>
一年很长<br>
长的让人很难过</p>
<p>现在才发现<br>
一年后的今天<br>
来临的很安详<br>
过往岁月里<br>
爱这风风雨雨<br>
因为和你一起踏过<br>
爱这柔情的四季<br>
因为满溢着你迷人的笑容<br>
爱这白昼黑夜的交替<br>
因为枕边有你甜蜜的呼吸</p>
<p>爱这一年的时光<br>
因为时光里有你</p>
<p>2017.2.20<br>
写给丢丢</p>
