              <p>邮轮<br>
开采出白色的浪花<br>
泛白的泡沫<br>
映衬海蓝的天空<br>
飞舞的头发里<br>
藏着幸福笑容</p>
<p>海浪一层层<br>
冲散了烦恼<br>
我们就这样<br>
飘向了南日岛</p>
<p>灿烂的金沙<br>
好像走在戈壁上<br>
一步一个脚印<br>
乐此不疲<br>
温柔的斜阳<br>
肆意的海风<br>
都不及自由</p>
<p>爬错的小路<br>
崖顶的风光<br>
三十六碟<br>
好似石头的眼睛<br>
望着深空</p>
<p>来兮<br>
归去<br>
散不开的是我们</p>
<p>写给丢丢<br>
纪念520</p>
<p>2017.5.22</p>
